<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}">
    <script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"
            type="application/javascript"></script>
    <script src="/js/bootstrap.js"></script>

    <link rel="icon" type="image/x-icon" href="../static/image/favicon.ico">
    <!--my.css-->
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">


</head>
<body style="background-color: #efefed">

<div th:replace="head::headbar"></div>

<!--流式布局-->
<div class="container-fluid main">
    <div class="row">
        <!--9-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2> <div class="glyphicon glyphicon-plus"></div> 发起</h2>
            <hr>
            <form action="/publish" method="post">

                <input type="hidden" name="_method" value="put" th:if="${updateId!=null}"/>
                <input type="hidden" name="updateId" th:if="${updateId!=null}" th:value="${updateId}">

                <div class="form-group">
                    <label for="title">*问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Email" required="true" th:value="${title!=null}?${title}">
                </div>
                <div class="form-group">
                    <label for="title">*问题补充</label>
                    <textarea  class="form-control" name="desc" id="desc" cols="30" rows="20" required="true"  th:text="${desc!=null}?${desc}"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">*问题标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="Email" required="true"  th:value="${tag!=null}?${tag}">
                </div>

               <div th:if="${error!=null}">
                   <div class="alert alert-danger" th:text="${error}"></div>
               </div>
                <button type="submit" class="btn btn-success btn-publish" th:text="${updateId!=null}?'修改' : '发布'"></button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
           <h2> * 问题发布指南</h2>
        </div>
    </div>
</div>



</body>
</html>
